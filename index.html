<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/reset.css" />
    <link rel="stylesheet" href="Styles/main.css" />
    <title>Nutrition Calculator</title>
  </head>
  <body>
    <main>
      <div class="title">
        <h1>Nutrition Calculator</h1>
        <p>Calculate your calorie requirements</p>
      </div>
      <div>
        <div class="form">
          <form>
            <fieldset class="fieldset">
              <input
                class="input"
                type="text"
                name="sport"
                placeholder="What is your sport?"
              />
            </fieldset>
            <fieldset class="fieldset">
              <input
                class="input"
                type="text"
                name="fat"
                placeholder="Do you know your bodyfat %?"
              />
            </fieldset>
            <button class="btn" type="submit" name="submit">Submit</button>
          </form>
        </div>
        <div class="outcome">
          <h3>You should use the following equation:</h3>
          <p>Harris Benedict</p>
        </div>
      </div>
    </main>
    <script src="./Scripts/main.js"></script>
  </body>
</html>
